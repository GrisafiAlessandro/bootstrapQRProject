	 	<script>
       			$(function(){
    				$( "div#menuLat" ).swiperight( function ( ){
               			$( "div#menuLat" ).addClass( "swiperight" );
                     	$( "div#arrowMenu" ).addClass( "swiperightArrow" );
                        $( "div#buttonMenu" ).addClass( "swiperightButton" );
                        window.setTimeout(function(){ $( "div#menuLat" ).removeClass("swipeleft");},2);
                        window.setTimeout(function(){ $( "div#arrowMenu" ).removeClass("swipeleftArrow");},2);

                    })
                    });
                  
             	//Swipe left menu
            	$(function(){
    				$( "div#menuLat" ).swipeleft( function ( ){
                    	
                        $( "div#menuLat" ).addClass( "swipeleft" );
               			$( "div#arrowMenu" ).addClass( "swipeleftArrow" );
                        $( "div#buttonMenu" ).addClass( "swipeleftButton" );
                        window.setTimeout(function(){ $( "div#menuLat" ).removeClass("swiperight");},2);
                        window.setTimeout(function(){ $( "div#arrowMenu" ).removeClass("swiperightArrow");},2);
